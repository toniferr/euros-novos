global.inicio.titulo=Aires novos se transforma durante Eurovisión
global.inicio.texto=Mira los videos de las canciones, haz tu apuesta y gana al resto!

global.inicio.titulo.reglas=Reglas del juego:
global.inicio.regla1=1. Debes elegir tres paises en el menú "Mi Apuesta".
global.inicio.regla2=2. Cuando termine eurovisión, se suman sus puestos. Por ejemplo, si los que elegiste quedaron 2º,5º y 6º, lograrías 2+5+6=13 puntos.
global.inicio.regla3=3. A la puntuación final que obtuviste se le restan 3 puntos si entre los paises que elegiste está el ganador de Eurovisión.
global.inicio.regla4=4. Por cada país que no votases se sumarían 10 puntos. Por ejemplo, si no votases a ningún país se sumarían 10+10+10=30 puntos (3 países por persona).
global.inicio.regla5=5. EL QUE CONSIGA LA MENOR PUNTUACIÓN GANA!

