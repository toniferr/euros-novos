<!DOCTYPE html>
<html xmls:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
</head>
<body>

	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">
		<form th:action="@{/pais/modificar}" th:object="${pais}" method="post"
			enctype="multipart/form-data">
			<div class="card bg-dark text-white">
				<div class="card-header">
					<input type="hidden" th:field="*{bandera}" class="form-control"
						th:errorclass="'form-control alert-danger'" /> <img
						th:if="${#strings.length(pais.bandera) > 0}"
						class="img-thumbnail rounded float-left"
						style="margin-right: 20px; width: 55px; height: 35px;"
						th:src="@{'/pais/upload/' + ${pais.bandera}}"
						th:alt="${pais.bandera}" />
				</div>
				<div class="card-body">

					<div th:object="${pais}" th:remove="tag">
						<ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger"
							role="alert">
							<li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
						</ul>
					</div>

					<input type="hidden" th:field="*{id}" />

					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Nombre</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{nombre}" class="form-control"
								th:errorclass="'form-control alert-danger'" /> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Puesto</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{puesto}" class="form-control"
								th:errorclass="'form-control alert-danger'" /> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('nombre')}" th:errors="*{puesto}"></small>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Enlace</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{enlace}" class="form-control"
								th:errorclass="'form-control alert-danger'" /> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('enlace')}" th:errors="*{enlace}"></small>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Artista</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{artista}" class="form-control"
								th:errorclass="'form-control alert-danger'" /> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('artista')}" th:errors="*{artista}"></small>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Cancion</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{cancion}" class="form-control"
								th:errorclass="'form-control alert-danger'" /> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('cancion')}" th:errors="*{cancion}"></small>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">En concurso</label>
						<div class="col-sm-6">
							<input style="margin-right: 20px; width: 55px; height: 35px;"
								type="checkbox" th:field="*{enabled}">
						</div>
					</div>
					<div class="form-group row">
						<input type="submit" value="Modificar" class="btn btn-secondary" />
					</div>
				</div>
			</div>
		</form>
	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
