<!DOCTYPE html>
<html xmls:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
</head>
<body>

	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">
		<form th:action="@{/usuario/modificar}" th:object="${usuario}" method="post"
			enctype="multipart/form-data">
			<div class="card bg-dark text-white">
				<div class="card-header" th:text="#{text.usuario.form.titulo}">		
				</div>
				<div class="card-body">

					<div th:object="${usuario}" th:remove="tag">
						<ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger"
							role="alert">
							<li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
						</ul>
					</div>

					<input type="hidden" th:field="*{id}" />
					<div class="form-group row">
						<label class="col-sm-2 col-form-label" th:text="#{text.usuario.form.nombre}">Nombre</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{nombre}" class="form-control"
								th:errorclass="'form-control alert-danger'" /> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label" th:text="#{text.usuario.form.apellidos}">Apellidos</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{apellidos}" class="form-control"
								th:errorclass="'form-control alert-danger'" /> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('apellidos')}" th:errors="*{apellidos}"></small>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label" th:text="#{text.usuario.form.username}">Usuario</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{username}" class="form-control"
								th:errorclass="'form-control alert-danger'" /> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></small>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label" th:text="#{text.usuario.form.password}">Contraseña</label>
						<div class="col-sm-6">
							<input type="password" th:field="*{password}" class="form-control"/> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></small>
						</div>
					</div>
<!-- 					<div class="form-group row"> -->
<!-- 						<label class="col-sm-2 col-form-label" th:text="#{text.usuario.form.password_confirm}">Repite la contraseña</label> -->
<!-- 						<div class="col-sm-6"> -->
<!-- 							<input id="password_confirm" type="password" class="form-control"/> -->
<!-- 						</div> -->
<!-- 						<div class="col-sm-3"> -->
<!-- 							<span id="message"></span> -->
<!-- 						</div> -->
<!-- 					</div> -->
					<div class="form-group row">
						<input id='guardarUsuario' type="submit" value="Guardar" class="btn btn-success"/>
					</div>
				</div>
			</div>
		</form>
	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
