global.inicio.titulo.reglas=Regras do xogo:
global.inicio.regla1=1. Debes elexir tres paises no menú "A miña aposta".
global.inicio.regla2=2. Cando termine eurovisión súmanse os seus postos. Por exemplo, se os que elixiches quedaron 2º,5º e 6º, lograrías 2+5+6=13 puntos.
global.inicio.regla3=3. Á puntuación final que obtiveches réstanselle 3 puntos se entre os paises que elixiches encóntrase o gañador de Eurovisión.
global.inicio.regla4=4. Por cada país que non votases sumaríanse 10 puntos. Por exemplo, se non votases a ningún país sumaríanse 10+10+10=30 puntos (son 3 países por persona).
global.inicio.regla5=5. O QUE CONSIGA A MENOR PUNTUACIÓN GAÑA!

